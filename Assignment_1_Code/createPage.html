<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create Page</title>
        <link href = "createPage.css" rel ="stylesheet">
    </head>
    <body>
        
        <div id = "information_container" align = "center">
        <h2>Add a New Tourist Place</h2>
            <form action = "\save_Place" method = "POST">
                <div class = "element_container">
                    <label for = "place_name">Name:</label>
                    <input type = "text" id = "place_name" name = "place_name">
                </div>
                <div class = "element_container">
                    <label for = "place_address">Address:</label>
                    <input type = "text" id = "place_address" name = "place_address">
                </div>
                <div class = "element_container">
                    <label for = "place_rating">Rating:</label>
                    <input type = "number" id = "place_rating" name = "place_rating" min = 1 max = 5>
                </div>
                <div class = "element_container"> 
                    <label for = "place_type">Type:</label>
                    <input type = "text" id = "place_type" name = "place_type" pattern = "Beach|Hills|Fountains|Landmark|beach|hills|fountains|landmark" title = "Please enter  any one of Beach / Hills / Fountains / Landmark">
                </div>
                <div class = "element_container">
                    <label>Picture:</label>
                    <input type = "file" id = "place_picture" name = "place_picture" accept="image/*" >
                </div>
                <div id = "button_container">
                    <button type = "submit" id = "submit">Submit</button>
                    <button type = "reset" id = "reset">Reset</button>
                </div>
                <div id = "list_link_container">
                        <a href = 'listPage.html' id = "list_link">Back to Tourist Place List</a>
                </div> 
            </form>

        </div>
    </body>
</html>
